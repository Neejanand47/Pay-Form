<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css">
    <title> Payment Form </title>

</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading"> Pay Forms </h1>
            <p>Required fields are shown By * </p>
            <h2> Contact Information </h2>
            <p> Name: * <input type="text" name=" Name " required placeholder="Ankit Kumar"> </p>
            <fieldset>
                <legend>Gender * </legend>
                <p>
                    Male <input type="radio" name="Gender" id="male"> Female <input type="radio" name="Gender" id="female">

                </p>
            </fieldset>
            <p> Address: <textarea name="address" id="" cols="100" rows="10" placeholder="Enter Your Address"></textarea></p>
            <p> Email: * <input type="email" name="email" id="Email" placeholder="ankit47@gmail.com"></p>
            <p> Area Pincode: * <input type="number" name="Pincode" id="Pincode" placeholder="141008"></p>
            <hr>
            <h2> Payment Information </h2>
            <p> Card Type: *
                <select name="card_type" id="card_type">
                <option value=""> Select a card type </option>
            <option value="visa"> Visa </option>
            <option value="Rupay"> Rupay </option>
            <option value="MasterCard"> MasterCard </option>
            </select>

            </p>
            <p>
                Card Number * <input type="number" name="CardNumber" id="CardNumber" placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiry Date: * <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV * <input type="password" name="CVV" id="CVV" placeholder="***">
            </p>
            <input type="submit" value="Pay Now">

        </form>
    </div>
</body>

</html
